<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador Rover Scout Interactivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff1f2;
      margin: 2rem;
      color: #1e293b;
    }
    header {
      background: linear-gradient(to right, #991b1b, #b91c1c);
      color: white;
      padding: 1rem 1rem 2.5rem;
      text-align: center;
      border-radius: 12px;
      position: relative;
    }
    header img {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 60px;
    }
    header::after {
      content: url('https://upload.wikedia.org/wikipedia/commons/thumb/b/b8/Horquilla_rover.png/64px-Horquilla_rover.png');
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    header::before {
      content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Buho_Rover.png/64px-Buho_Rover.png');
      position: absolute;
      bottom: 1rem;
      left: 1rem;
    }
    header .lema {
      position: absolute;
      bottom: 0.5rem;
      right: 1rem;
      font-style: italic;
      font-weight: bold;
      font-size: 1rem;
      color: #fecaca;
    }
    .form-box {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #fca5a5;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #b91c1c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #resultado {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-left: 5px solid #b91c1c;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #991b1b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://scout.org/sites/default/files/styles/medium/public/2022-05/LOGO%20SCOUTS%20COLOMBIA.png" alt="Logo Scouts de Colombia">
    <h1>Generador de Proyectos Rover Scout</h1>
    <div class="lema">Rover: Servir</div>
  </header>

  <div class="form-box">
    <form id="wizard-form">
      <label id="question-label" for="input">Pregunta...</label>
      <input type="text" id="input" required>
      <button type="submit">Continuar</button>
    </form>
  </div>

  <div id="resultado"></div>

  <footer>
    Desarrollado por Comisi√≥n Rover Nacional ‚Äì Liz Esmeralda Cardona
  </footer>

  <script>
    const preguntas = [
      ['titulo', '¬øCu√°l es el t√≠tulo del proyecto? Ej: ‚ÄúJuntos por el r√≠o‚Äù, ‚ÄúRover Market‚Äù'],
      ['grupo', '¬øA qu√© Grupo Scout pertenece el proyecto? Ej: Grupo 15 Pioneros ‚Äì Pereira'],
      ['eje', '¬øA qu√© eje pertenece tu proyecto? Empresa: productivo / Servicio: social / Enlace: con otros / Transversal: interno'],
      ['objetivo_general', '¬øCu√°l es el objetivo general? Ej: Fortalecer el esp√≠ritu de servicio mediante una campa√±a ambiental.'],
      ['objetivo_esp_1', 'Objetivo espec√≠fico 1: Ej: Capacitar a los rovers en reciclaje.'],
      ['objetivo_esp_2', 'Objetivo espec√≠fico 2: Ej: Realizar al menos 2 jornadas.'],
      ['objetivo_esp_3', 'Objetivo espec√≠fico 3: Ej: Sensibilizar a 50 personas.'],
      ['justificacion', '¬øPor qu√© es importante este proyecto? ¬øQu√© problema atiende?'],
      ['descripcion', 'Describe el proyecto completo: actividades, lugar, responsables.'],
      ['duracion', '¬øCu√°nto dura el proyecto? Ej: 3 d√≠as, 1 mes'],
      ['fechas', '¬øCu√°ndo se realizar√°? Ej: Del 10 al 20 de septiembre de 2025'],
      ['presupuesto_transporte', '¬øPresupuesto para transporte? Ej: 100.000 COP'],
      ['presupuesto_materiales', '¬øPresupuesto para materiales? Ej: 80.000 COP'],
      ['presupuesto_refrigerios', '¬øPresupuesto para refrigerios? Ej: 50.000 COP'],
      ['presupuesto_total', '¬øPresupuesto total estimado? Ej: 230.000 COP'],
      ['poblacion', '¬øA qui√©n va dirigido el proyecto? Ej: Ni√±os, rovers, comunidad.'],
      ['finalidad', '¬øQu√© impacto se espera? Ej: Fomentar liderazgo, mejorar entorno.'],
      ['indicador_1', 'Indicador 1: Ej: % de asistencia, n√∫mero de beneficiarios'],
      ['indicador_2', 'Indicador 2: Ej: nivel de satisfacci√≥n, ejecuci√≥n del presupuesto'],
      ['indicador_3', 'Indicador 3: Ej: continuidad, replicabilidad']
    ];

    const form = document.getElementById('wizard-form');
    const input = document.getElementById('input');
    const label = document.getElementById('question-label');
    const resultado = document.getElementById('resultado');

    let paso = 0;
    const respuestas = { };

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const clave = preguntas[paso][0];
      const valor = input.value.trim();
      respuestas[clave] = valor;
      paso++;
      input.value = "";

      if (paso < preguntas.length) {
        label.textContent = preguntas[paso][1];
      } else {
        label.textContent = "Generando proyecto...";
        input.style.display = "none";
        this.querySelector('button').style.display = "none";

        const response = await fetch("https://proyecto-rover-api.onrender.com/generar_proyecto", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(respuestas)
        });

        const result = await response.json();
        resultado.innerText = result.proyecto;

        const buttonDOCX = document.createElement("button");
        buttonDOCX.innerText = "üìÑ Descargar en Word";
        buttonDOCX.style.marginTop = '1rem';
        buttonDOCX.onclick = async () => {
          const { Document, Packer, Paragraph, TextRun } = window.docx;
          const doc = new Document({
            sections: [{
              children: [new Paragraph({ children: [new TextRun(result.proyecto)] })]
            }]
          });
          const blob = await Packer.toBlob(doc);
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = "Proyecto_Rover.docx";
          link.click();
        };
        resultado.appendChild(buttonDOCX);
      }
    });
  </script>
</body>
</html>
